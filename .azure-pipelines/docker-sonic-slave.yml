# https://aka.ms/yaml
# Build and push sonic-slave-[buster|jessie|stretch] images for amd64/armhf/arm64
resources:
  repositories:
  - repository: buildimage
    type: github
    name: sonic-net/sonic-buildimage
    ref: master
    endpoint: sonic-net

schedules:
- cron: "0 0 * * 0"
  displayName: Weekly build
  branches:
    include:
    - master
    - 202???
  always: true

pr: none
trigger:
  batch: true
  branches:
    include:
    - master
    - 202???
  paths:
    include:
    - sonic-slave-*
    - files/build/versions
    - Makefile
    - Makefile.work

parameters:
- name: 'arches'
  type: object
  default:
  - amd64
  - armhf
  - arm64
- name: 'dists'
  type: object
  default:
  - bullseye
  - buster
  - stretch
  - jessie
- name: registry_url
  type: string
  default: sonicdev-microsoft.azurecr.io
- name: registry_conn
  type: string
  default: sonicdev

stages:
- stage: Build_in_amd64
  jobs:
  - ${{ each dist in parameters.dists }}:
    - ${{ if endswith(variables['Build.DefinitionName'], dist) }}:
      - ${{ each arch in parameters.arches }}:
        - template: .azure-pipelines/docker-sonic-slave-template.yml@buildimage
          parameters:
            pool: sonicbld
            arch: ${{ arch }}
            dist: ${{ dist }}
            ${{ if ne(arch, 'amd64') }}:
              march: _march_${{ arch }}
- stage: Build_native_arm
  dependsOn: []
  jobs:
  - ${{ each dist in parameters.dists }}:
    - ${{ if endswith(variables['Build.DefinitionName'], dist) }}:
      - ${{ each arch in parameters.arches }}:
        - ${{ if ne(arch, 'amd64') }}:
          - template: .azure-pipelines/docker-sonic-slave-template.yml@buildimage
            parameters:
              pool: sonicbld-${{ arch }}
              arch: ${{ arch }}
              dist: ${{ dist }}
              march: _${{ arch }}
